{% extends 'base.html' %}

{% block bodycontent %}
  <br>
    {% for field in userinformation %}
    <p><b>Username: </b>{{ field.user }}</p>
    <img class='thumb' src="{{ field.photo_url }}">
    {% endfor %}
  <br>
  <p>Preferred city: {{ user.userprofile.preferredcity }}</p>
  {% for post in listings %}
  <p><a href="{% url 'postdetailview' post.id %}">{{ post.title }}</a></p>
    {% endfor %}
{% endblock %}
