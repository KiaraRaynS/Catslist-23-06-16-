{% extends 'base.html' %}

{% block bodycontent %}
  <p>Sort by:</p>
    <a class='btn btn-default' href="{% url 'citysubcategorylistview' city category subcategory %}">Date</a>
    <a class='btn btn-default' href="{% url 'subcategorysortpricedesc' city category subcategory %}">Price Highest-Lowest</a>
  <h3>Displaying items for {{ subcategory }}</h3>
  {% for item in listing %}
    <p><b>{{ item.title }}</b> <a href="{% url 'userprofileview' item.user %}">{{item.user}}</a></p>
    <p><a href="{% url 'postdetailview' item.id %}">Details</a></p>
    {{ item.price }}$
    {{ item.date }}
    <br>
    <hr>
  {% endfor %}
  <a href="{% url 'citycategorylistview' city category %}">Return to Subcategories List</a>
{% endblock %}
