{% extends 'base.html' %}

{% block bodycontent %}

  <h3>Item post</h3>
  {% for item in items %}
    <b>{{ item.title }}</b>
    <p><a href="{%url 'userprofileview' item.user %}">{{item.user}}</a></p>
    <p><a href="{%url 'postdetailview' item.id %}">Details</a></p>
    {% endfor %}

  <h3>Service posts</h3>
  {% for item in services %}
    <b>{{ item.title }}</b>
    <p><a href="{% url 'userprofileview' item.user %}">{{ item.user }}</a></p>
    <p><a href="{% url 'postdetailview' item.id %}">Details</a></p>
  {% endfor %}

{% endblock %}
