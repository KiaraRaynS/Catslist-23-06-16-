{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <title>Catslist</title>
  <link rel='stylesheet' href="{% static 'appcatslist/css/bootstrap.css' %}"/>
  {% block headcontent %}
  {% endblock %}
</head>

<body>
  <div class='container'>
    <a href="{% url 'indexview' %}">Home</a>
    <!-- If logged in -->
    {% if request.user.is_authenticated %}
    <a href="{% url 'userprofileview' user.username %}">View Profile</a>
    <a href="{% url 'profileview' %}">Edit Profile</a>
    <a href="{% url 'logout' %}?next=/">Logout</a>
    <!-- If not logged in -->
    {% else %}
    <a href="{% url 'registerview' %}">Register</a>
    <a href="{% url 'login' %}?next=/">Login</a>
    {% endif %}
    {% block bodycontent %}
    {% endblock %}
  </div>
</body>
</html>
